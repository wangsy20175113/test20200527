<!DOCTYPE html>
<html>
	<head>

	<body>
		<div id="echarts" style="width:600px;height: 400px;"></div>
		<div id="piecharts" style="width:600px;height: 400px;"></div>
		
		<div id="echarts1" style="width:600px;height: 400px;"></div>
		<div id="echarts2" style="width:600px;height: 400px;"></div>
		<script type="text/javascript">
			//1. create a echarts instance
			var myChart = echarts.init(document.getElementById("echarts"));
			//2. define chart options
			var option = {
				// title: {

				// }, 
				// tooltip: {},
				// legend: {
				//    data:['销量']
				//           },
				// xAxis: {
				// 	data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
				// },
				// yAxis: {},
				// series: [{
				// 	name: '2018销量',
				// 	type: 'bar',
				// 	data: [5, 20, 36, 10, 10, 20]
				// },
				// {
				// 	name: '2019销量',
				// 	type: 'bar',
				// 	data: [6, 60, 55, 43, 22, 80]
				// },
				// {
				// 	name: '2020销量',
				// 	type: 'line',
				// 	data: [5, 88, 47, 98, 27, 66]
				// },
				// ]
				 xAxis: {
				        type: 'category',
				        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
				    },
				    yAxis: {
				        type: 'value'
				    },
				    series: [{
				        data: [120, 200, 150, 80, 70, 110, 130],
				        type: 'bar',
				        showBackground: true,
				        backgroundStyle: {
				            color: 'rgba(220, 220, 220, 0.8)'
				        }
				    }]
				
			}; 
			//3. link the echarts instance with options
			myChart.setOption(option);
			
			
		 var myChart2 = echarts.init(document.getElementById("piecharts"));
			//2. define chart options
		myChart2.setOption({ 
			title: {
				text: 'pieCharts 入门示例'
			}, 
		    series : [
		        {
		            name: '访问来源',
		            type: 'pie',
		            radius: '55%',
		            data:[
		                {value:235, name:'视频广告'},
		                {value:274, name:'联盟广告'},
		                {value:310, name:'邮件营销'},
		                {value:335, name:'直接访问'},
		                {value:400, name:'搜索引擎'}
		            ]
		        }
		    ]
		});
		
		
		
			var myChart3 = echarts.init(document.getElementById("echarts1"));
			//2. define chart options
			var option = {
				title: {
					text: 'ECharts 入门示例'
				}, 
				tooltip: {},
				legend: {
				   data:['销量']
				          },
				xAxis: {
					data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
				},
				yAxis: {},
				series: [{
					name: '2018销量',
					type: 'bar',
					data: [5, 20, 36, 10, 10, 20]
				},
				{
					name: '2019销量',
					type: 'bar',
					data: [6, 60, 55, 43, 22, 80]
				},
				{
					name: '2020销量',
					type: 'line',
					data: [5, 88, 47, 98, 27, 66]
				},
				]
				
			}; 
			//3. link the echarts instance with options
			myChart3.setOption(option);
			
			
			
			
			var myChart4 = echarts.init(document.getElementById("echarts2"));
			//2. define chart options
			
			var posList = [
		    'left', 'right', 'top', 'bottom',
		    'inside',
		    'insideTop', 'insideLeft', 'insideRight', 'insideBottom',
		    'insideTopLeft', 'insideTopRight', 'insideBottomLeft', 'insideBottomRight'
			];
		var app={};//这句话在网页的例子代码中并没有，我们自己要在此处加上app的定义，不然下发app没有被定义
		app.configParameters = {
		    rotate: {
		        min: -90,
		        max: 90
		    },
		    align: {
		        options: {
		            left: 'left',
		            center: 'center',
		            right: 'right'
		        }
		    },
		    verticalAlign: {
		        options: {
		            top: 'top',
		            middle: 'middle',
		            bottom: 'bottom'
		        }
		    },
		    position: {
		        options: echarts.util.reduce(posList, function (map, pos) {
		            map[pos] = pos;
		            return map;
		        }, {})
		    },
		    distance: {
		        min: 0,
		        max: 100
		    }
		};
		
		app.config = {
		    rotate: 90,
		    align: 'left',
		    verticalAlign: 'middle',
		    position: 'insideBottom',
		    distance: 15,
		    onChange: function () {
		        var labelOption = {
		            normal: {
		                rotate: app.config.rotate,
		                align: app.config.align,
		                verticalAlign: app.config.verticalAlign,
		                position: app.config.position,
		                distance: app.config.distance
		            }
		        };
		        myChart.setOption({
		            series: [{
		                label: labelOption
		            }, {
		                label: labelOption
		            }, {
		                label: labelOption
		            }, {
		                label: labelOption
		            }]
		        });
		    }
		};
		
		
		var labelOption = {
		    show: true,
		    position: app.config.position,
		    distance: app.config.distance,
		    align: app.config.align,
		    verticalAlign: app.config.verticalAlign,
		    rotate: app.config.rotate,
		    formatter: '{c}  {name|{a}}',
		    fontSize: 16,
		    rich: {
		        name: {
		            textBorderColor: '#fff'
		        }
		    }
		};
		
		option = {
		    color: ['#003366', '#006699', '#4cabce', '#e5323e'],
		    tooltip: {
		        trigger: 'axis',
		        axisPointer: {
		            type: 'shadow'
		        }
		    },
		    legend: {
		        data: ['Forest', 'Steppe', 'Desert', 'Wetland']
		    },
		    toolbox: {
		        show: true,
		        orient: 'vertical',
		        left: 'right',
		        top: 'center',
		        feature: {
		            mark: {show: true},
		            dataView: {show: true, readOnly: false},
		            magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
		            restore: {show: true},
		            saveAsImage: {show: true}
		        }
		    },
		    xAxis: [
		        {
		            type: 'category',
		            axisTick: {show: false},
		            data: ['2012', '2013', '2014', '2015', '2016']
		        }
		    ],
		    yAxis: [
		        {
		            type: 'value'
		        }
		    ],
		    series: [
		        {
		            name: 'Forest',
		            type: 'bar',
		            barGap: 0,
		            label: labelOption,
		            data: [320, 332, 301, 334, 390]
		        },
		        {
		            name: 'Steppe',
		            type: 'bar',
		            label: labelOption,
		            data: [220, 182, 191, 234, 290]
		        },
		        {
		            name: 'Desert',
		            type: 'bar',
		            label: labelOption,
		            data: [150, 232, 201, 154, 190]
		        },
		        {
		            name: 'Wetland',
		            type: 'bar',
		            label: labelOption,
		            data: [98, 77, 101, 99, 40]
		        }
		    ]
		};
			//3. link the echarts instance with options
			myChart4.setOption(option);
		</script>
	</body>
</html>
